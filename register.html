<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link href="css/nav.css" rel="stylesheet" type="text/css">
		<link href="css/register.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="registerBackground"></div>
		<div id="nav">
			<div id="nav_top">
				<ul id="nav_left">
					<li><a href="index.html">首页</a></li>
					<li><a href="#">关于我们</a></li>
				</ul>
			</div>
			<div id="nav_right">
				<ul>
					<li><a href="login.html">登录</a></li>
					<li><a href="register.html">注册</a></li>
				</ul>
			</div>
		</div>
		
		<div id="registerBox">
			<h2>注册</h2>
			<div id="registerTextBox">
				<div>
					<p>用户名</p>
					<input type="text" placeholder="User"/>
					<p>邮箱</p>
					<input type="text" placeholder="E-mail"/>
					<p>密码</p>
					<input type="password" placeholder="Password"/>
					<p>重复一遍密码</p>
					<input type="password" placeholder="Repeat the password"/>
					<p>手机号</p>
					<input type="text" placeholder="Phone"/>
					<p>验证码</p>
					<div>
						<input id="phoneText" type="text" placeholder="Verification Code"/>
						<input id="phoneButton" type="button" value="获取"/>
					</div>
					<div id="registerOver">
						<input type="button" value="完成"/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
